<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Style -->
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>

  <main id="app">
    <div class="card">
      <div class="card-icon">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/>
        </svg>
      </div>
      <h1 class="card-title">How did we do?</h1>
      <div class="card-desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
      <form name="rateForm" action="#" class="rate">
				<div class="rate-wrap">
					<label class="rate-wrap-label">
						<span name="rateLabel">1</span>
						<input type="radio" class="rate_input" name="rateGroup" value="1" id="rate-input-1">
					</label>

					<label class="rate-wrap-label">
						<span name="rateLabel">2</span>
						<input type="radio" class="rate_input" name="rateGroup" value="2" id="rate-input-2">
					</label>

					<label class="rate-wrap-label">
						<span name="rateLabel">3</span>
						<input type="radio" class="rate_input" name="rateGroup" value="3" id="rate-input-3">
					</label>

					<label class="rate-wrap-label">
						<span name="rateLabel">4</span>
						<input type="radio" class="rate_input" name="rateGroup" value="4" id="rate-input-4">
					</label>

					<label class="rate-wrap-label">
						<span name="rateLabel">5</span>
						<input type="radio" class="rate_input" name="rateGroup" value="5" id="rate-input-5">
					</label>

				</div>
				<button type="submit" class="btn">Submit</button>
				<div class="errors hidden"></div>
			</form>
    </div>
  </main>

  <!-- Rating state start

  donâ€™t hesitate to get in touch!

</body>
</html>
