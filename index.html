<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Style -->
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>

  <main id="app">
    <div class="card">
      <div class="card-icon">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/>
        </svg>
      </div>
      <h1 class="card-title">How did we do?</h1>
      <div class="card-desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
      <form name="rateForm" action="#" class="rate">
				<div class="rate-wrap">
					<div class="rate-wrap-item">
						<input type="radio" id="radio1" name="selector" class="rate-wrap-item-radio">
            <label for="radio1" class="rate-wrap-item-label">1</label>
					</div>
					<div class="rate-wrap-item">
						<input type="radio" id="radio2" name="selector" class="rate-wrap-item-radio">
            <label for="radio2" class="rate-wrap-item-label">2</label>
					</div>
					<div class="rate-wrap-item">
						<input type="radio" id="radio3" name="selector" class="rate-wrap-item-radio">
            <label for="radio3" class="rate-wrap-item-label">3</label>
					</div>
					<div class="rate-wrap-item">
						<input type="radio" id="radio4" name="selector" class="rate-wrap-item-radio">
            <label for="radio4" class="rate-wrap-item-label">4</label>
					</div>
					<div class="rate-wrap-item">
						<input type="radio" id="radio5" name="selector" class="rate-wrap-item-radio">
            <label for="radio5" class="rate-wrap-item-label">5</label>
					</div>
				</div>
				<button type="submit" class="btn">Submit</button>
				<div class="errors hidden"></div>
			</form>
    </div>
  </main>

  <!-- Thank you state start

  donâ€™t hesitate to get in touch!

  -->

  <script src="/app/js/main.js"></script>
</body>
</html>
